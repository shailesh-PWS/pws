<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title></title>
	<style>
		body,#img-id{
			position:absolute;
			left:0px;
			top:0px;
			width:100%;
			height:100%;
			background-size:contain;
			background-position:center;
			background-repeat:no-repeat;
            padding:0px;
            margin: 0px;
		}
	</style>
    <script type="text/javascript">
        window.onload=function(){
            var qid = document.location.search.substring(1).split("&")[0].split("=")[1];
            document.getElementById("img-id").style.backgroundImage = "url('../Information/"+qid+"')";
        }
    </script>
</head>
<body>
	<div id="img-id"></div>
</body>
</html>
