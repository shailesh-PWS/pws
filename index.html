<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | 3DHive.mobi</title>
    <script src="Build/UnityLoader.js"></script>
    <script>const webglMode = true;</script>
    <script src="fullscreen.js"></script>
    <script src="jquery-3.4.1.js"></script>
    <script src="baseWebViewBridge.js"></script>
    <script src="iframeController.js"></script>
    <script>
        unityInstance = UnityLoader.instantiate("unityContainer", "Build/UAT.json");
        document.oncontextmenu = new Function("return false");
    </script>
</head>
<body>
    <button onclick="toggleFullscreen()" style="position:absolute;">Fullscreen</button>


    <div id="unityContainer" style="width: 1024px; height: 768px; margin: 0px; left: 50%; padding: 0px; border: 0px none; position: absolute; background: rgb(35, 31, 32) none repeat scroll 0% 0%;transform: translate(-50%,-50%);top: 50%;">

    </div>
    <iframe id="gameMediaIndex" src="" style="width:inherit;height:inherit;z-index: 20;position: absolute;transform: translateX(-100%);visibility: hidden;">
    </iframe>

    <script>
        initIFrame();
    </script>
</body>
</html>
